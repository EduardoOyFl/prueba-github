<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Plantilla de Cifrado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text-section">
			<div class="header__div">
				<img src="Logo.png" alt="Logo Alura">
			</div>
            <!-- <p>Ingrese el texto aquí</p>-->
            <div class="content">
                <textarea class="input" placeholder="Ingresa el texto que deseas encriptar o desencriptar."></textarea>
                <div class="text-image">
                    <img class="img__exclamacion" src="bi-exclamation.png" alt="Nota"/> <!--width="20" />-->
                    <span>Solo letras minúsculas y sin acentos</span>
                </div>
                <div class="buttons">
                    <button class="primary">Encriptar</button>
                    <button class="secondary">Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="image-section">
            <img src="search.png" alt="Buscar">
            <p class="msg1">Ningún mensaje fue encontrado</p>
            <p class="msg2">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </div>
	<footer>
		<div class="footer__div">Desarrollado por Eduardo Oyarzo</div>
	</footer>
</body>
</html>
